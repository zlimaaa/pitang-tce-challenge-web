<app-nav-bar></app-nav-bar>

<div class="container">

  <app-bread-crumb [items]="[{text: 'Carros'}]">
  </app-bread-crumb>

  <app-page-header page-title="Carros" button-text=" Cadastrar" button-link="new" button-class="btn-success"
    icon-class="bi bi-person-plus"></app-page-header>

  <table class="table table-houver custom-table">
    <thead>
      <tr class="bg-primary text-light">
        <th>Carros</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of resources">
        <td>
          <strong>Modelo: {{car.model}}</strong> <br>
          <small>Placa: {{car.licensePlate}}</small>          
        </td>
        <td>
          <a [routerLink]="[car.id]" class="btn btn-outline-info btn-sm mr-4 mt-2">Visualizar</a>
          <a [routerLink]="[car.id, 'edit']" class="btn btn-outline-warning btn-sm mr-4 mt-2">Alterar</a>
          <a (click)="delete(car)" class="btn btn-outline-danger btn-sm mt-2">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page.first">
        <button class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let _ of getTotalPages(); let i = index" [class.active]="pageNumber === i">
        <button class="page-link" (click)="changePage(i)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="page.last">
        <button class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
      <select class="form-select" (change)="changePageSize($event)">
        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
      </select>
    </ul>   
  </nav>

</div>
