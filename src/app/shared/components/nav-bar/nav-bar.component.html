<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <a class="navbar-brand" routerLink="/">Pitang TCE </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/users">Usuários</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/cars">Carros</a>
            </li>
        </ul>
        <ul *ngIf="hasUserLoggedIn" class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-person-circle"></i> {{userName}}
                </a>
                <div class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" routerLink="/user/info" ><i class="bi bi-person-lines-fill mr-2"></i> Informação do Usuário</a>
                    <a class="dropdown-item" (click)="logout()"> <i class="bi bi-box-arrow-left mr-2"></i> Sair</a>
                </div>
            </li>
        </ul>

        <button *ngIf="!hasUserLoggedIn" class="btn btn-primary my-2 my-sm-0 float-right" routerLink="/login"> <i
                class="bi bi-box-arrow-in-right"></i> Entrar</button>
    </div>
</nav>
